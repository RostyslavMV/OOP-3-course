<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student form</title>
</head>
<style>
    .wrap {
        font-size: 18px;
        width: 30%;
        display: grid;
        grid-template-columns:0.2fr 1fr;
    }

    input {
        font-size: 18px;
    }

    .row {
        margin-top: 5px;
        vertical-align: center;
    }

    .title {
        font-size: 18px;
        font-weight: bold;
    }
    .Link{
        font-size: 20px;
    }
    #Submit {
        margin-top: 10px;
        margin-left: 198px;
    }
</style>
<body>
<div class="title">Enter student information:</div>
<form id="form" action="" method="post">
    <div class="wrap">
        <div class="row">
            Name:
        </div>
        <div class="row">
            <input id="nameInput" type="text" name="name">
        </div>
        <div class="row">
            Surname:
        </div>
        <div class="row">
            <input type="text" name="surName">
        </div>
        <div class="row">
            Age:
        </div>
        <div class="row">
            <input type="text" name="age" maxlength="2">
        </div>
    </div>
    <input id="Submit" type="button" name="Submit" value="Submit">
    <br>
    <a class="Link" href="/">Home</a>
    <br>
    <a class="Link" href="/list">List</a>
</form>

</body>

<script type="text/javascript" th:src="@{/resources/js/jquery-3.5.1.min.js}"></script>
<script>
    $(document).ready(function () {
        $("#Submit").on('click', function () {
            $.ajax({
                url: 'submit',
                type: "POST",
                dataType: 'json',
                data: $("#form").serialize(),
            })
            $("#form").trigger("reset");
        });
    });
</script>

</html>
